<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Fun 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
    <style>
        .demo{
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .green {
            background-color: green;
        }
        .blue {
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="app">
        <div 
            class="demo"
            @click="attachRed = !attachRed"
            :class="divClasses"
        ></div>
        <div 
            class="demo"
            :class="{ red: attachRed }"
        ></div>
        <div class="demo" :class="[color, { red: attachRed }]" ></div>
        <hr>
        <input type="text" v-model="color">
        <hr>
        <input type="text" v-model="width">
        <button @click="width += 1"> + 1</button>
        <button @click="width += 5"> + 5</button>
        <div>
            <div class="demo" :style="myStyle"></div>
        </div>
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                attachRed: false,
                color: "green",
                width: 100
            },
            computed: {
                divClasses() {
                    return {
                        red: this.attachRed,
                        blue: !this.attachRed
                    }
                },
                myStyle() {
                    return {
                        'background-color': this.color,
                        'width': this.width + 'px'
                    };
                }
            },
            methods: {

            }
        });
    </script>
</body>
</html>
