<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Exercise 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <button v-on:click="alertMe">Alert Me</button>
        <div>
            <input type="text" v-on:keydown="setValue">
            <p>{{ value }}</p>
        </div>
        <div>
            <input type="text" v-on:keydown.enter="setSubmitValue($event)">
            <p>{{ submitValue }}</p>
        </div>
    </div>
    
    <script>
        new Vue({
            el: "#app",
            data: {
                value: '',
                submitValue: ''
            },
            methods: {
                alertMe() {
                    alert('alerted');
                },
                setValue(event) {
                    this.value = event.target.value;
                },
                setSubmitValue(event) {
                    this.submitValue = event.target.value;
                }
            }
        })
    </script>
</body>
</html>
